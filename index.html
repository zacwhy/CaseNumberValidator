<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
        <script src="validator.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#txtCaseNumber').keyup(function () {
                    var text = ValidatorHelper.caseNumberIsValid(this.value) ? 'Valid' : 'Invalid';
                    $('#txtCaseNumberValid').text(text);
                });
            });
        </script>
    </head>
    <body>
        <input id="txtCaseNumber" value="1234567890" />
        <span id="txtCaseNumberValid" />
    </body>
</html>
